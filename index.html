<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 引入 Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  /* 全屏背景容器 */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: "Helvetica Neue", Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* 背景视频 */
  .bg-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .bg-container img, .bg-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* 中间欢迎内容 */
  .welcome {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
  }

  .welcome h1 {
    font-size: 3em;
    margin-bottom: 30px;
  }

  .welcome a {
    text-decoration: none;
    background: rgba(255,255,255,0.9);
    color: #333;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .welcome a:hover {
    background: #333;
    color: white;
  }

  /* 音乐按钮固定右上角 */
  .music-control {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.6);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2em;
    z-index: 2;
    transition: all 0.3s ease;
  }

  .music-control:hover {
    background: rgba(255,255,255,0.9);
    transform: scale(1.1);
    color: #333;
  }
</style>

<!-- 背景视频 -->

<div class="bg-container">
  <video autoplay muted loop>
    <source src="/assets/videos/1.mp4" type="video/mp4">
  </video>
</div>

<!-- 中间欢迎内容 -->
<div class="welcome">
  <h1>✨ 欢迎来到我的博客</h1>
  <a href="/blog/">进入博客</a>
</div>
<!-- 音乐按钮 -->
<button class="music-control" onclick="toggleMusic()" title="播放/暂停音乐">
  <i class="fa-solid fa-play"></i>
</button>

<!-- 背景音乐 -->

<p><audio id="bg-music" src="/assets/music/bg.mp3" loop></audio></p>
<script>
  // 音乐控制
  const music = document.getElementById("bg-music");
  const btn = document.querySelector(".music-control");
  const icon = btn.querySelector("i");
  function toggleMusic() {
    if (music.paused) {
      music.play();
      icon.classList.remove("fa-play");
      icon.classList.add("fa-pause");
    } else {
      music.pause();
      icon.classList.remove("fa-pause");
      icon.classList.add("fa-play");
    }
  }
</script>
